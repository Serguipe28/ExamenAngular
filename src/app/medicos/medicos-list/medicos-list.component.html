
<div class="col-2">
  <app-hospitales-list (globalSelected)="alCambiarHospital($event)" [resultado]="result"></app-hospitales-list>
</div>


<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Especialidad</th>
      <th scope="col">Foto</th>
      <th scope="col">HospitalID</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let m of medicos">
      <tr *ngIf="hospitalSeleccionado == m.HospitalID">
        <th scope="row">{{ m.ID }}</th>
        <td>{{ m.Nombre }}</td>
        <td>{{ m.Especialidad }}</td>
        <td>
          <img src="../../assets/Imagenes/Medicos/{{ m.Foto }}" width="100px" />
        </td>
        <td>{{ m.HospitalID }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
